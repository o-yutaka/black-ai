<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLACK Chat</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    background: #1e1e1e;
    color: #e5e5e5;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .message {
    margin: 5px 0;
    max-width: 80%;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
  }
  .user { background: #0b93f6; color: #fff; align-self: flex-end; border-bottom-right-radius: 0; }
  .black { background: #333; color: #fff; align-self: flex-start; border-bottom-left-radius: 0; }
  #inputArea {
    display: flex;
    padding: 10px;
    background: #121212;
  }
  #inputArea input {
    flex: 1;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
  }
  #inputArea button {
    margin-left: 5px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #0b93f6;
    color: #fff;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="chat"></div>
<div id="inputArea">
  <input type="text" id="userInput" placeholder="メッセージを入力">
  <button onclick="sendMessage()">送信</button>
</div>

<script>
const chat = document.getElementById("chat");

function appendMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "message " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const msg = input.value.trim();
  if (!msg) return;
  appendMessage(msg, "user");
  input.value = "";
  try {
    const res = await fetch("https://black-proxy.mitsudayoooooon.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    appendMessage(data.reply || "返答なし", "black");
  } catch(e) {
    appendMessage("通信エラー", "black");
  }
}

document.getElementById("userInput").addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
